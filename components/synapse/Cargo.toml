[package]
name = "synapse"
version = "0.3.0"
edition = "2021"

[dependencies]
# Added "mdns" to features
libp2p = { version = "0.53", features = ["tcp", "tls", "dns", "yamux", "noise", "gossipsub", "mdns", "ping", "macros", "tokio"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"
anyhow = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["full", "macros", "rt-multi-thread"] }
